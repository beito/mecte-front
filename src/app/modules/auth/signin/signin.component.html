<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img row">
      <div class="col-sm-10 auth-content w-auto">
        <a routerLink="/"><img src="https://i.ibb.co/Xt72n29/812441.png" alt="logo" class="img-fluid" /></a>
        <h2 class="text-white my-4">Competencias Especificas</h2>
        <!-- <h5 class="text-white font-weight-normal"
          >Este registro único digital de productores nacionales le da la BIENVENIDA a su plataforma tecnológica.
          <br />Este registro puede ser complentado en un lapso de 10 minutos.
          <br />Tenga la información clave de su empresa o persona fisica a la mano para ser más rápido su registro y aumente su experiencia de usuario.
        </h5> -->
      </div>
    </div>
    <div class="auth-side-form">
      <div class="auth-content text-center">
        <a routerLink="/"><img src="assets/images/auth/auth-logo-dark.png" alt="logo" class="img-fluid mb-4 d-block d-xl-none d-lg-none" /></a>
        <h3 class="mb-4 f-w-400">Ingresar</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
            <input
              type="text"
              placeholder="Ingresa tu correo"
              [(ngModel)]="emailValue"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f?.['email']!.errors }"
            />
            <div *ngIf="submitted && f?.['email']!.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors!.required">El correo es requerido</div>
            </div>
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon2"><i class="feather icon-lock"></i></span>
            <input
              type="password"
              [(ngModel)]="userPassword"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f?.['password']!.errors }"
              value="123456"
            />
            <i class="feather icon-eye password-show" id="togglePassword"></i>
            <div *ngIf="submitted && f?.['password']!.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors!.required">La contraseña es requerida</div>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-block btn-primary mb-0">Ingresar</button>
          </div>
        </form>
        <div class="text-center">
          <p class="mt-5 mb-2 text-muted">¿Olvidaste tu contraseña? <a [routerLink]="['/auth/restarpass']" class="f-w-400">¡Haz clic aquí!</a></p>
          <p class="mb-0 text-muted">¿Aún no tienes cuenta? <a [routerLink]="['/auth/signup']" class="f-w-400">¡Registrate!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
